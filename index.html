<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <div class="container">
    
        
        <div class="options">
            <button class="black">Black</button>
            <button class="Rgb">Rgb</button>
            <button class="white">Erase</button>
            <button class="clear">Clear</button>
        </div>
        <div id="sketch-area"></div>
        
        <div class="dim">
            <p id="dim">16 x 16</p>
            <input type="range" min="1" max="64" step="1" id="cell-num">
        </div>
    
    </div>
</body>
</html>
